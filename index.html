<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>SOS Ansiedade</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1 id="title">SOS Ansiedade</h1>
  <select id="language">
    <option value="pt">PT</option>
    <option value="es">ES</option>
    <option value="en">EN</option>
  </select>
</header>

<main>
  <div id="circle-container">
    <div id="circle">
      <span id="breath-text">Pronto</span>
    </div>
  </div>

  <div class="buttons">
    <button onclick="startBreathing('sos')">SOS</button>
    <button onclick="startBreathing('sleep')">Dormir</button>
    <button onclick="startBreathing('relax')">Relaxar</button>
    <button class="stop" onclick="stopBreathing()">Parar</button>
  </div>
</main>

<script src="translations.js"></script>
<script src="app.js"></script>

<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('service-worker.js');
}
</script>

</body>
</html>
